<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
 >
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
</head>
<body>
<div th:insert="components/book-search.html::search-panel"></div>


 <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title display-5" th:text="${book.name}">Book Name:</h5>
        <p class="card-text display-7" th:text="${book.autherNames}" >Author name:</p>
        <p class="card-text" th:text="${book.description}">Book Description:</p>
        <p class="card-text">published date:<small class="text-muted" th:text="${book.publishDate}"></small></p>
      </div>
    </div>
  </div>
</div>
 

</body>
</html>
