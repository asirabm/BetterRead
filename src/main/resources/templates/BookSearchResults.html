<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
 >

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>
  <div th:insert="components/book-search.html::search-panel"></div>
    
<div class="card-group" >
  <div class="card" style="flex: 0 0 18%; margin:20px" th:each="r:${m}">
  <img th:src="${r.cover_i}" class="card-img-top" th:alt="${r.cover_i}">
  <div class="card-body">
    <h5 class="card-title" th:text="${r.title}">Card title</h5>
    <p class="card-text" th:text="${r.key}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a th:href="@{'/book/'+${r.key}}" class="btn btn-primary">View Book</a>
  </div>
</div>


</div>
    
    
    
    
  
  </body>

</html>
